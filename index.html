<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article>
      <section class="img-container lg-btm-space">
        <img src="assets/images/illustration-article.svg" alt="">
      </section>
      <section class="lg-btm-space">
        <p class="tag sm-btm-space">Learning</p>
        <p class="date sm-btm-space">Published 21 Dec 2023</p>
        <h1 class="sm-btm-space">HTML & CSS foundations</h1>
        <p class="summary">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </section>
      <section class="author-container">
        <img class="author" src="assets/images/image-avatar.webp" alt="">
        <p>Greg Hooper</p>
      </section>
    </article>

  <footer class="attribution">
